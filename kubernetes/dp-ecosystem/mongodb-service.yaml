apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: dp-ecosystem
  labels:
    app: mongodb
    component: database
spec:
  type: NodePort  # Expose externally - works with snap k8s install
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    nodePort: 30017  # External access via port 30017
    protocol: TCP
    name: mongo